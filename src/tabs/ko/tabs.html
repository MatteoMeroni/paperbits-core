<tabs-runtime class="tab-panel" data-bind="styled: styles, attr: { 'data-active-tab': activeItemIndex }">
    <ul class="nav nav-tabs">
        <!-- ko foreach: { data: tabLinks, as: 'tabLink' } -->
        <li class="nav-item">
            <a href="#" class="nav-link" data-bind="attr: { 'data-tab': $index }, text: tabLink" data-tab="$index"></a>
        </li>
        <!-- /ko -->
    </ul>
    <!-- ko foreach: { data: tabsItems, as: 'tabsItem' } -->
    <div class="tab-content" data-bind="styled: tabsItem.styles">
        <!-- ko foreach: { data: tabsItem.widgets, as: 'widget' } -->
        <!-- ko widget: widget -->
        <!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- /ko -->
</tabs-runtime>
